<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">

  	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  	<link rel="stylesheet" href="../../assets/styles/news.css">

  </head>
  <body>
    <div id="header">
      <div id="title">
         <h1>{{ title_name }}</h1>
      </div>
      <nav class="navbar navbar-expand-lg" role="navigation">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse">
          <a class="btn btn-default" href="#" style="color: white">
            <i class="fa fa-bars"></i>
          </a>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse">
          <ul class="nav navbar-nav">
            {{#each button}}
            <li><button type="button" class="btn btn-default button"><a href="{{ link }}" style="color: white">{{ type_button }}</a></button></li>
            {{/each}}
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="padding">
        <p class="breadcrumb">{{ text_path }}</p>
        {{#if logo_path}}
  	  	<p>
          <img src="{{ logo_path }}" style="margin-bottom:20px">
        </p>
        {{/if}}
        {{{ contents }}}
      </div>
    </div>

  	{{#if comments}}
    <h3>{{ title_comment }}</h3>
    {{#each comments}}
    <div class="col-md-7">
      <ul class="list">
        <li><p><h6>{{ comment }}</h6></p></li>
      </ul>
    </div>
    {{/each}}
    {{/if}}

    <div id="footer">
      <p>{{ footer }}</p>
    </div>
  </body>
</html>
